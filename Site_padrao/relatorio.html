<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/relatorio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.cdnfonts.com/css/codec-pro" rel="stylesheet">

</head>
<body>
    <!--Cabeçalho-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark cabecalho">
        <a class="navbar-brand" href="#">Nome empresa</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destaques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preços</a>
            </li>
 
          </ul>
        </div>
      </nav>
      <!--Fim cabecalho-->
      <!--começo conteudo-->
      <div class="conteudo container" > 
        <!--titulo relatorio com nome da empresa-->
        <h1 class="master">Relatorio de vendas</h1>
        <h1 class="msub">EMPRESA FULANO</h1>
        <!--                                     -->
        <hr class="my-4 line"> 
        <!--Primeira tabela-->
        <h1 class="titulo">Comparativo de Vendas Mensais</h1>
        <canvas id="comparativo" width="90" height="20"></canvas>
        <!--               -->
        <hr class="my-4 line"> 
        <!--Segunda tabela-->
        <h1 class="titulo">Vendas Funcionarios</h1>
        <canvas id="funcionarios" width="90" height="20"></canvas>
        <!---->
        <hr class="my-4 line"> 
        <!--Terceira tabela-->
        <h1 class="titulo">Categoria de produto mais vendido</h1>
        <canvas id="categoria" width="90" height="20"></canvas>
    </div>
</body>
<script src="/js/relatorio.js"></script>
</html>
